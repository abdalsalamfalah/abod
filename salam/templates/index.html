 font-size: 18px;

<body id='page'>
<br>
<div align="center">
<h1 > الحجـــوزات</h1>

<table border=3 ' class="table">

 <tr>

 </tr>
</thead>

<tr>
 <td>تم الحجز </td>
    <td>{{item.full_name}}</td>
     <td>{{item.the_age}}</td>
      <td>{{item.phone_number}}</td>
       <td><a href=" {% url 'Delete' item.id %} " class="btn btn-danger">حـــذف</a></td>

</tr>
{%endfor%}
</table>
</form>
